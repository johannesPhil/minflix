<section id="movies">
    <div id="movies-wrapper">
        <a href="movie?id={{movie.id}}" class="movie-card-link" *ngFor="let movie of movies">
            <div class="movie-card">

                <div class="movie-img">
                    <img src="http://image.tmdb.org/t/p/w780/{{movie.poster_path}}" alt="Movie Poster for {{movie.original_title}}">
                </div>
                <div class="movie-info">
                    <p class="movie-title">{{movie.title}}</p>
                    <p class="movie-year"><span>Released: {{movie.release_date}}</span><span><fa-icon [icon]="faHeart" size="2x"></fa-icon></span></p>
                </div>
            </div>
        </a>
    </div>
</section>
