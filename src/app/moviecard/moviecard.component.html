<section id="movies">
    <div id="movies-wrapper">
        <div class="movie-card" *ngFor="let movie of movies">
            
            <div class="movie-img">
                <img src="http://image.tmdb.org/t/p/w780/{{movie.poster_path}}" alt="Movie Poster">
            </div>
            <div class="movie-info">
                <p class="movie-title">{{movie.title}}</p>
                <p class="movie-year"><span>Relased: {{movie.release_date}}</span><span><fa-icon [icon]="faHeart" size="2x"></fa-icon></span></p>
            </div>
        </div>
    </div>
</section>
